<!DOCTYPE html>
<html>
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-1.11.3.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/scripts.js"></script>
  <title>Order Pizza Online</title>
</head>
<body>
  <div class="container">
    <h1 class="title">Create Your Pizza and Order Online</h1>
      <div class="col-md-4 well">
          <label for="pizzaSize" class="label">Pizza Size</label>
          <br>
          <span class="pizzaSize"></span>
      </div>
      <div class="col-md-4 well">
        <label for="pizzaToppings" class="label">Topppings</label>
        <br>
        <span class="pizzaToppings"></span>
      </div>
      <div class="col-md-4 well">
        <label for="quantity" class="label">Quantity  </label>
        <input type="number" name="quantity" class="quantity" value="1" min="1" max="2018">
        <br><br>
        <label><h3>Total: <span class="total"></span></h3></label>
        <div class="right">
          <button id="checkOut" class="btn btn-danger">Check Out</button>
        </div>
      </div>
  </div>
</div>
</body>
</html>
