  <title>Order Pizza Online</title>

  <div class="container">
    <h1 class="title">Create Your Pizza and Order Online</h1>

        <span class="pizzaSize_dropdown"></span>

        <br>
        <label for="pizzaSize">Choose your topppings</label>

        <br>
    </div>

      <input type="text" name="quantity" placeholder="1">
      <br>

    </div>
  </div>
</div>
